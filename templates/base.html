<div class="section-title h3">
    {% block section_title %}{% endblock %}
    {% if logout_url %}
        <a class="logout small" href="{{ logout_url }}">Salir</a>
    {% endif %}
</div>
<div class="container">
    <div class="section-actions text-right">{% block section_actions %}{% endblock %}</div>
</div>
<div class="section-actions-bottom"></div>
<div class="container">
    {% block section_body %}{%endblock%}
</div>
